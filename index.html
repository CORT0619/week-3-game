<nav class="navbar navbar-default">

<h2 id="title">Press Any key to get started!</h2>

<script>

	var hangman = {
		wins: 0,
		losses: 0,
		guessesLeft: 10,
		lettersGuessed: [],

		q1: ["Is the first letter of the alphabet 'M'?", "false"],
		q2: ["Does 'T' stand for true?","true"],


		driveAroundWorld: function(){

			alert("Old Mileage: " + this.mileage);

			this.mileage = this.mileage + 24000;

			alert("New Mileage: " + this.mileage);
			alert("Car needs a tuneup!")

			this.isWorking = false;
		}
	}


	

	document.onkeyup = function(event){

		var userInput = String.fromCharCode(event.keyCode).toLowerCase();

		if(userInput != null){

			document.getElementById("title").innerHTML = "Clue: Name of a Movie";
		}

	}


</script>

<p class="stats">Wins:</p>
<p class="stats">Number of Guesses Remaining:</p>
<p class="stats">Letters Already Guessed:</p>
